<div class="col-xs-10">
  <app-shopping-edit
    [selectedIngredient]="selectedIngredient"
    (addIngredient)="onAddIngredient($event)"
    (removeIngredient)="onRemoveIngredient($event)">
  </app-shopping-edit>
  <hr>
  <ul class="list-group">
    <a class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients"
      (click)="setSelectedIngredient(ingredient)">
        {{ ingredient.name }} (x{{ ingredient.amount }})
    </a>
  </ul>
</div>

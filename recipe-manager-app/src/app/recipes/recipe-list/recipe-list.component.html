<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
      [routerLink]="['new']">New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        class="list-group-item clearfix"
        *ngFor="let recipeItem of recipes"
        app-recipe-item
        [recipe]="recipeItem"
        [routerLink]="[recipeItem.id]"
        routerLinkActive="list-group-item-info">
      </a>
    </ul>
  </div>
</div>

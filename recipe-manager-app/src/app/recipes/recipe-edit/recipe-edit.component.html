<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
              rows="6"
              type="text"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"
          formArrayName="ingredients">
          <div class="row">
            <div class="col-xs-6">
              <label>Ingredient</label>
            </div>
            <div class="col-xs-3">
              <label>Amount</label>
            </div>
            <div class="col-xs-2">
              <label>Unit</label>
            </div>
          </div>
          <div class="row form-group"
            *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index;"
            [formGroupName]="i">
            <div class="col-xs-6">
              <input type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-3">
              <input type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <input type="text"
                class="form-control"
                formControlName="unit">
            </div>
            <div class="col-xs-1">
              <button class="btn btn-sm btn-danger glyphicon glyphicon-remove-sign"
                type="button">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button type="submit"
              class="btn btn-success">Save
            </button>
            <button class="btn btn-success"
              type="button">Add Ingredient
            </button>
            <button class="btn btn-danger"
              type="button">Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

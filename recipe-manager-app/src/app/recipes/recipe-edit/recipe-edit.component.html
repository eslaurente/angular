<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"
            [ngClass]="{ 'has-error': isInvalid('name') }">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"
            [ngClass]="{ 'has-error': isInvalid('imagePath') }">
            <label for="imagePath">Image URL</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.value['imagePath']" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"
            [ngClass]="{ 'has-error': isInvalid('description') }">
            <label for="description">Description</label>
            <textarea id="description"
              rows="6"
              type="text"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"
          formArrayName="ingredients">
          <div class="row">
            <div class="col-xs-6">
              <label>Ingredient</label>
            </div>
            <div class="col-xs-3">
              <label>Amount</label>
            </div>
            <div class="col-xs-2">
              <label>Unit</label>
            </div>
          </div>
          <div class="ingredients scroll col-xs-12">
            <div class="row form-group"
              *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index;"
              [formGroupName]="i">
              <div class="col-xs-6"
                [ngClass]="{ 'has-error': ingredient.get('name').invalid && ingredient.get('name').touched }">
                <input type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-xs-3"
                [ngClass]="{ 'has-error': ingredient.get('amount').invalid && ingredient.get('amount').touched }">
                <input type="number"
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-xs-2"
                [ngClass]="{ 'has-error': ingredient.get('unit').invalid && ingredient.get('unit').touched }">
                <input type="text"
                  class="form-control"
                  formControlName="unit">
              </div>
              <div class="col-xs-1">
                <button class="btn btn-sm btn-danger glyphicon glyphicon-remove-sign"
                  type="button">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12"
          formArrayName="instructions">
          <div class="row">
            <div class="col-xs-12">
              <label>Instructions</label>
            </div>
          </div>
          <div class="instructions scroll col-xs-12">
            <div class="row"
              *ngFor="let instruction of recipeForm.get('instructions').controls; let i = index;"
              [formGroupName]="i">
              <div class="form-group col-xs-12">
                <div class="col-xs-1">
                  <label>{{ i + 1 }}: </label>
                </div>
                <div class="col-xs-10"
                  [ngClass]="{ 'has-error': instruction.get('instructionText').invalid && instruction.get('instructionText').touched }">
                  <input type="text"
                    class="form-control"
                    formControlName="instructionText">
                </div>
                <div class="col-xs-1">
                  <button class="btn btn-sm btn-danger glyphicon glyphicon-remove-sign"
                    type="button">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <br>
            <button type="submit"
              class="btn btn-success"
              [disabled]="recipeForm.invalid">Save
            </button>
            <button class="btn btn-success"
              type="button"
              (click)="onAddIngredient()">Add Ingredient
            </button>
            <button class="btn btn-success"
              type="button"
              (click)="onAddInstruction()">Add Instruction
            </button>
            <button class="btn btn-danger"
              type="button"
              (click)="onCancel()">Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-warning"
  style="margin-top: 150px;"
  *ngIf="authService.isAuthenticated()">
  <div class="panel-heading">NO RECIPES SELECTED</div>
  <div class="panel-body">Please select a recipe from the list</div>
</div>

<div class="panel panel-danger"
  style="margin-top: 150px;"
  *ngIf="!authService.isAuthenticated()">
  <div class="panel-heading">Not Logged In</div>
  <div class="panel-body">Please log in or register to view your recipes</div>
</div>

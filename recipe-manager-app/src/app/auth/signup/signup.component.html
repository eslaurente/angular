<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Register</h3>
    <form #singupForm="ngForm"
      (ngSubmit)="onSignup(singupForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel>
      </div>
      <button class="btn btn-primary"
        type="submit">Sign Up
      </button>
    </form>
  </div>
</div>

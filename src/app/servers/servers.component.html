<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)" />
<p>{{serverName}}</p>
<button 
    class="btn btn-primary"
    [disabled]="allowNewServer"
    (click)="onCreateServer($event)">
        Add Server (Allowed?: {{!allowNewServer}})
</button>
<p>{{ serverCreationStatus }}</p>

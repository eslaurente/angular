<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show {{ onlyOdd ? 'even' : 'odd' }} numbers</button>
      <br><br>
      <ul class="list-group"
        [ngClass]="{ 'odd': onlyOdd }">
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let element of filterEvens()"
            appBetterHighlight [defaultColor]="'lavenderblush'" [highlightColor]="'salmon'">
            {{ element }}
          </li>
        </div>
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let element of filterOdds()"
            appBetterHighlight [defaultColor]="'lavenderblush'" [highlightColor]="'salmon'">
            {{ element }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'lavenderblush'" [highlightColor]="'salmon'">Style me with a better directive</p>
    </div>
  </div>
</div>

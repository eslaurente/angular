<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span class="help-block validation"
              *ngIf="username.invalid && username.touched">Please enter a username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span class="help-block validation"
              *ngIf="email.invalid && email.touched">Please enter a valid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
          <span class="help-block validation"
            *ngIf="gender.invalid && gender.touched">Please enter a gender
          </span>
        </div>
        <button class="btn btn-primary"
          type="submit"
          [disabled]="signupForm.invalid">Submit
        </button>
      </form>
    </div>
  </div>
</div>

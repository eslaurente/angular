<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(aForm)" #aForm="ngForm">
        <div id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
              class="form-control"
              ngModel
              type="text"
              name="username" #username="ngModel"
              required>
          </div>
          <span class="help-block validation"
            *ngIf="!username.valid && username.touched">Please enter a username
          </span>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input id="email"
              class="form-control"
              ngModel
              type="email"
              name="email"  #email="ngModel"
              required
              email>
          </div>
          <span class="help-block validation"
            *ngIf="!email.valid && email.touched">Please enter a valid e-mail
          </span>
        </div>
        <div ngModelGroup="secretQuestion"
          *ngIf="userData.valid">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret"
              class="form-control"
              [ngModel]="defaultQuestion"
              name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div>
            <textarea rows="3"
              class="form-control"
              [(ngModel)]="answer"
              name="answer">
            </textarea>
          </div>
          <span class="help-block">Your reply: {{ answer }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary"
          type="submit"
          [disabled]="!aForm.valid">Submit
        </button>
      </form>
    </div>
  </div>
</div>

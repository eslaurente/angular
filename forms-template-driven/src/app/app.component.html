<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(aForm)" #aForm="ngForm">
        <div id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
              class="form-control"
              ngModel
              type="text"
              name="username" #username="ngModel"
              required>
          </div>
          <span class="help-block validation"
            *ngIf="!username.valid && username.touched">Please enter a username
          </span>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email"
              class="form-control"
              ngModel
              type="email"
              name="email"  #email="ngModel"
              required
              email>
          </div>
          <span class="help-block validation"
            *ngIf="!email.valid && email.touched">Please enter a valid e-mail
          </span>
        </div>
        <div ngModelGroup="secretQuestion"
          *ngIf="showAll || userData.valid">
          <div class="form-group">
            <label for="question">Secret Questions</label>
            <select id="question"
              class="form-control"
              [ngModel]="defaultQuestion"
              name="question">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div>
            <textarea rows="3"
              class="form-control"
              [(ngModel)]="answer"
              name="answer">
            </textarea>
          </div>
          <span class="help-block">Your reply: {{ answer }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>{{ gender }}
          </label>
        </div>
        <div>
          <button class="btn btn-default"
            type="button"
            (click)="autoFill()">Autofill Form
          </button>
          <button class="btn btn-primary"
            type="submit"
            [disabled]="!aForm.valid">Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row"
    *ngIf="submitted">
    <div class="col-xs-12">
      <h4>Your Data</h4>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret Question: {{ user.question }}</p>
      <p>Secrete Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>

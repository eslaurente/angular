<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div class="form-group">
          <input type="text"
            class="form-control"
            #serverName>
        </div>
        <button class="btn btn-primary"
          (click)="onAddServer(serverName.value)">Add Server
        </button>
        <button type="button"
          class="btn btn-primary"
          (click)="onSave()">Save Servers
        </button>
        <button type="button"
          class="btn btn-primary"
          (click)="onGet()">Get Servers
        </button>
      </form>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>

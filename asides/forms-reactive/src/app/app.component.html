<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group"
            [ngClass]="{ 'has-error': username.invalid && username.touched }">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span class="help-block"
              *ngIf="username.invalid && username.touched">
              {{ getErrorMessage(username, 'username') }}
            </span>
          </div>
          <div class="form-group"
            [ngClass]="{ 'has-error': email.invalid && email.touched }">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span class="help-block"
              *ngIf="email.invalid && email.touched">
              {{ getErrorMessage(email, 'email') }}
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default"
            type="button"
            (click)="onAddHobby()">
            Add Hobby
          </button>
          <div class="form-group"
            *ngFor="let hobby of hobbies.controls; let i = index;"
            [ngClass]="{ 'has-error': hobby.invalid && hobby.touched }">
            <input type="text"
              class="form-control"
              [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary"
          type="submit"
          [disabled]="signupForm.invalid">Submit
        </button>
      </form>
    </div>
    <div *ngIf="isSubmitted"
      class="col-xs-12">
      <hr>
      <code>{{ user.name }}</code><br>
      <code>{{ user.email }}</code><br>
      <code>{{ user.gender }}</code><br>
    </div>
  </div>
</div>

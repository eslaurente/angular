<div class="container">
  <app-cockpit
    (serverElementCreated)="onServerElementAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement">
          <p>
            <strong *ngIf="serverElement.type === ElementType.SERVER" style="color: red">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === ElementType.BLUEPRINT">{{ serverElement.content }}</em>
          </p>
      </app-server-element>
    </div>
  </div>
</div>
